<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table generator</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="generator.js"></script>
	<style type="text/css">
	table {
		
		border-collapse: collapse;
	}
	td,th{
		border: 1px solid black;
		
	}
	th {
		background: green;
		width: 100px;
	}
	textarea {
		margin-top: 50px;
	
	}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Manufacturer</th>
			<th>Model</th>
			<th>Year</th>
			<th>Price</th>
			<th>Class</th>
		</tr>
	</table>
	<textarea rows="5" cols="50" id="textarea">[{"manufacturer":"BMW","model":"E92 320i","year":2011,"price":50000,"class":"Family"},
{"manufacturer":"Porsche","model":"Panamera","year":2012,"price":100000,"class":"Sport"},
{"manufacturer":"Peugeot","model":"305","year":1978,"price":1000,"class":"Family"}]</textarea>
	<button id="button">Generate Table</button>
</body>
</html>
