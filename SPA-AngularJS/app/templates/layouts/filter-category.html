    <div class="panel panel-success" data-ng-controller="CategoriesController">
        <div class="panel-heading">
            <h3 class="panel-title centered">Categories</h3>
        </div>
        <div class="panel-body" >
            <ul class="nav nav-pills nav-stacked">
                <li data-ng-class="{'active': 'all' == activeCategory}"><a href="" data-ng-click="selectedCategory()"   >All</a></li>
            </ul>
            <ul class="nav nav-pills nav-stacked" data-ng-repeat="category in categories">
                <li data-ng-class="{'active': category.id == activeCategory}" ><a href="" data-ng-click="selectedCategory(category.id)"  >{{category.name}} </a></li>
            </ul>
        </div>
    </div>
