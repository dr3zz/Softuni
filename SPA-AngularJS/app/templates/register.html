<div class="well bs-component">
  <form class="form-horizontal">
    <fieldset>
      <legend style='text-align:center'>User Registration</legend>
      <div class="form-group">
        <div class='col-lg-4'>
          <label for="inputUsername" class="control-label">Username:</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <div class='col-lg-4'>
          <label for="inputPassword" class="control-label">Password:</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class='col-lg-4'>
          <label for="inputConfirmPassword" class="control-label">Confirm Password:</label>
          <input type="password" class="form-control" id="inputConfirmPassword" placeholder="ConfirmPassword">
        </div>
      </div>
      <div class="form-group">
        <div class='col-lg-4'>
          <label for="inputName" class="control-label">Name:</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
        <div class='col-lg-4'>
          <label for="inputEmail" class="control-label">Email:</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>

      </div>
      <div class="form-group">
        <div class='col-lg-4'>
          <label for="inputPhone" class="control-label">Email:</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
        </div>
        <div class='col-lg-4'>
          <label for="inputEmail" class="control-label">Town:</label>
         <select  class='form-control'>
           <option data-ng-repeat="town in towns">{{town.name}}</option>
         </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-offset-1">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </fieldset>
  </form>
