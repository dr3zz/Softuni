<div class='jumbotron dynamicElements' >
	<div class='row'>
		<div class='col-md-3'>
			<div  data-ng-include="'templates/layouts/layout.userMenu.html'">
			</div>
		</div>
		<div class='col-md-9' >
			<div class="panel panel-success">
				<div class='panel-body'>
         <form class="form-horizontal" id="publish-new-ad" >
          <fieldset>
            <div class='panel-heading centered'><legend>Publish New Ad</legend></div>
            <div class='row '>
              <div class='col-lg-8'>
               <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Title:</label>
                <div class="col-lg-10">
                  <input type="text" id="title" data-ng-model="newAdObj.title" class="form-control input-sm" placeholder="Title">
                </div>
              </div>
              <div class="form-group">
                <label for="text" class="col-lg-2 control-label">Text:</label>
                <div class="col-lg-10">
                  <textarea type="password" id="text" data-ng-model="newAdObj.text" class="form-control input-sm" placeholder="Password"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="image" class="col-lg-2 control-label">Image:</label>
                <div class="col-lg-6">
                  <input id='filepath' type='text'>
                  <input type="file"  data-ng-model="newAdObj.imageDataUrl" class="form-control input-sm" accept="image/*" id='imageInfo'>
                </div>
                <div class='col-lg4'>
                  <button type="submit"  id='filebutton' href="" class="btn btn-primary" data-ng-click="">Browse</button>
                </div>
              </div>
              <div class='form-group' data-ng-controller="MainController">
                <label for="inputEmail" class="col-lg-2 control-label">Town:</label>
                <div class='col-lg-10'>
                  <select  class='form-control' name="townId"  ng-model="newAdObj.townId">
                   <option value='{{town.id}}'data-ng-repeat="town in towns">{{town.name}}</option>
                   <option value='' selected>Other</option>
                 </select>
               </div>
             </div>
             <div class='form-group' data-ng-controller="MainController">
              <label for="inputEmail" class="col-lg-2 control-label">Category:</label>
              <div class='col-lg-10'>
                <select  class='form-control' name="categoryId"  ng-model="newAdObj.categoryId">
                  <option value=''>No Category</option>
                  <option value='{{categoryId.id}}'data-ng-repeat="category in categories">{{category.name}}</option>
                </select>
              </div>
            </div>

          </div>
            <div class='col-lg-4 publish-ad-imate-container'>
              <img id="thumbnil"  src="{{doc.image_url | searchResultImg}}" data-ng-src="{{newAdObj.imageDataUrl}}"alt=""/>
              <div>200x200</div>
            </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">

            <a type="submit" href="" class="btn btn-primary" data-ng-click="">Login</a>
            <a href="" class="btn btn-default">Register here</a>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
</div>
</div>
</div>
<script type="text/javascript" src='js/picturePreview.js'></script>
