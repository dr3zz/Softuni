<!DOCTYPE html>
<html ng-app="softUniApp">
<head>
	<title>SoftUni app</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/jquery-main.js"></script>
  <title>{{page.title}}</title>
</head>

<body  data-ng-controller="MainController">

  <div class="navbar navbar-default ">
    <div class="container">
        <div class='row'>
          <div class='centered'><h1  id='type' >{{page.title}}</h1 >
          <span data-ng-controller="LoginController" class='rigth'>
            <p data-ng-if="userData.isLoggedUser()" class="navbar-link" id="greeting">
              {{userData.getLoggedUser().username}}
              <a href="" data-ng-click="logout()" class='btn btn-default'>Logout</a>
            </p>
          </span></div>
      </div>
  </div>
</div>

<div data-ng-view class='container'>
</div>


<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" src='js/controllers/MainController.js'></script>
<script type="text/javascript" src='js/controllers/LoginController.js'></script>
<script type="text/javascript" src='js/controllers/UserController.js'></script>
<script type="text/javascript" src='js/services/mainPage.js'></script>
<script type="text/javascript" src='js/services/auth.js'></script>
<!-- <script type="text/javascript" src='js/dirPagination.js'></script> -->
<script type="text/javascript" src='js/directives/pagination.js'></script>
<script type="text/javascript" src='js/directives/passwordMatch.js'></script>



</body>
</html>
